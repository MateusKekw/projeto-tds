<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylish.css">
</head>
<body>

    <div class="u">
        <p class="h4">Olá! Por favor, finalize seu cadastro para desfrutar dos Meus Bolões.</p>

        <p class="group"><label for="usuario">Nome de Usuário</label></p>
        <input size="60" minlength="7" maxlength="30" type="text" name="User" id="usuario" required>
        
        
        <p class="group"><label for="time">Time de torcida</label></p>
        <input size="60" height="10" minlength="3" maxlength="50" type="text" name="team" id="time" required>

        <label for="foto">Foto (opcional):</label>
        <label for="foto">
            <img src="imagens/upload.png"  class="upload-icon" alt="1">
        </label>
        <input type="file" id="foto" hidden>
    </div>

</body>
</html>
