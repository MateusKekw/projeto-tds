<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/stylish.css">
</head>
<body class="b">
    <figure>
        <img src="./static/logo.png" alt="1" class="balls" title="bolões" width="80" height="80">
    </figure>
    <h4 class="t3">Criar liga <br> mata-mata</h4>

    <form action="functions.py" method="post" autocomplete="off">
        <div class="league">
            <p class="classic"><label for="liga">Nome:</label></p>
            <input size="67" maxlength="40" type="text" name="Liga" id="liga" required>

            <p class="describe"><label for="descricao">Descrição:</label></p>
            <textarea name="desc" id="descricao" maxlength="100" class="desc"></textarea>

            <p class="setting">Participantes:
            <select name="participantes">
                <option value="a">4</option>
                <option value="b">8</option>
                <option value="c">16</option>
                <option value="d">32</option>
            </select>

            <input type="button" value="Criar Liga" class="botoes" id="mata_mata">
            </p>
            
        </div>
    </form>
    
</body>
</html>
