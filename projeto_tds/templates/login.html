<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/stylish.css">
</head>
<body class="b">
    <figure>
        <img src="./static/logo.png" alt="1" class="balls" title="bolões" width="110" height="110">
    </figure>

    <div class="login">
    <form action="/login" method="post" autocomplete="off">
        <br>
        <p class="dados"><label for="email">Email</label> </p>
        <input size="30" maxlength="50" type="text" name="email" id="email" autocomplete="email">

        <div class="erro" id="Email-required">Email é obrigatório</div>
        <p class="erro" id="Wrong-email">Email inválido</p>
        
        <p class="dados"><label for="senha">Senha</label> </p>
        <input size="30" maxlength="20" type="password" name="senha" id="senha" autocomplete="current-password">
        
        <p class="erro" id="Password-required">Insira uma senha</p>
        <p class="erro" id="Wrong-password">Senha inválida</p>

        <br>

        <a href="/recuperacao-de-conta" class="botoes">
            <source id="forgot-senha">Esqueceu a senha?<source>
        </a>
        
        <br>

        <input type="submit" value="Entrar" class="botoes" id="enter">
        
        <br>
        <br>
        <p>Primeira vez?</p>
        <a href="/cadastro">
            <source>Cadastre-se<source>
        </a>
    </form>
    </div>
</body>
</html>
