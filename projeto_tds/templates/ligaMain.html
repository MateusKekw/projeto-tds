<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link rel="stylesheet" href="./static/stylish.css">
</head>
<body class="f2">
    <div class="jogos">
        <figure>
            <img src="./static/logo.png" alt="1" class="balls" title="bolões" width="110" height="110">
        </figure>
    </div>

    <main>
        <h2>Faça seu Palpite</h2>
        <a href="#" onclick="abrirPopup()">Fazer Palpite</a>
    </main>

    <!-- Pop-up chato do carai -->
    <div id="popupPalpite" class="palpite-overlay" style="display: none;">
        <div class="popup-content">
            <h3>Fazer Palpite</h3>
            <form action="/" id="formPalpite">
                <label for="timeA">Time A</label>
                <select name="timeA" id="timeA">
                    {% for time in times %}

                    <option value="{{ time.nome }}">{{ time.nome }}</option>
                    {% endfor %}
                </select>

                <input type="number" id="timeA" name="timeA" required>
                <br>

                <label for="timeB">Time B</label>
                <select name="timeB" id="timeB">
                    {% for time in times %}

                    <option value="{{ time.nome }}">{{ time.nome }}</option>
                    {% endfor %}
                </select>

                <input type="number" name="timeB" id="timeB" required>
                <br><br>
                
                <button type="button" onclick="enviarPalpite()">Confirmar</button>
                <button type="button" onclick="fecharPopup()">Cancelar</button>
            </form>
        </div>                
    </div>

    <div class="account">
        <img src="./static/user.png" alt="" class="user">
    </div>

    
</body>
</html>
