{% extends "menu.html"%}
    <script src="./scripts/busca.js"></script>
{%block content%} 
    <h4>Adicionar amigos</h4>
    <input type="search" name="newfriends" id="new" class="buscar" placeholder="buscar" onchange="busca()">
    
    {% if usuarios %}
    {% for usuario in usuarios %}
        <div class="amizadesnovas">
            <table>    
                <tr>
                    <td>
                        <figure>
                            <img src="./static/user.png" alt="1" class="user" title="usuario">
                        </figure>
                    </td>
                    <td class="name">
                        <p>{{usuario.username}}</p>
                    </td>
                    <td class="torcida">
                        <p>
                            <figure>
                                <img src="./static/escudos/{{usuario.time}}.png" alt="" class="time">
                            </figure>
                        </p>
                    </td>
                    <td class="solicitar">
                        <button type="button" class="solAmizade">Solicitar<br>Amizade</button>
                    </td>
                </tr>    
            </table>
        </div>
    {% endfor %}
    {% endif %}
{% endblock %}
